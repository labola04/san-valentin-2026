<script>
    // --- EFECTO MATRIX ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = [];
    for( let x = 0; x < columns; x++ ) { rainDrops[x] = 1; }

    const drawMatrix = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
        for(let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
            if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){ rainDrops[i] = 0; }
            rainDrops[i]++;
        }
    };
    setInterval(drawMatrix, 30);
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    // --- LÓGICA PRINCIPAL ---

        audioTeclado.play().catch(e => console.log("Audio bloqueado"));

    }

    function typeWriter() {
        if (index < mensajeEspecial.length) {
            typingElement.textContent += mensajeEspecial.charAt(index);
            index++;
            document.querySelector('.terminal-window').scrollTop = document.querySelector('.terminal-window').scrollHeight;
            setTimeout(typeWriter, speed + Math.random() * 30); 
        } else {
            document.querySelector('.cursor').style.display = 'none';
            actionArea.style.display = 'block';
            audioTeclado.pause(); audioTeclado.currentTime = 0;
        }
    }

    function aceptarMision() {
        var duration = 3 * 1000; var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) { requestAnimationFrame(frame); }
        }());
        const btn = document.querySelector('.btn-accept');
